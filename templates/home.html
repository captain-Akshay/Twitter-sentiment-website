<!DOCTYPE html>
<html>
<head>
    <title>Tweet Sentiment Prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @keyframes rotate-y {
            from {
                transform: rotateY(0);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .twitter-logo {
            content: "";
            display: block;
            margin-left: 60px;
            width: 300px;
            height: 300px;
            background-image: url('static/twitter.png');
            background-size: contain;
            background-color: #252324;
            border-radius: 50%;
            background-repeat: no-repeat;
            transform-style: preserve-3d;
            animation: rotate-y 5s linear infinite;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-family: 'Rubik', sans-serif;
            font-size: 3rem;
            color: white;
            margin-bottom: 2rem;
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0px 0px 15px -5px rgba(0, 0, 0, 0.75);
            margin-top: 2rem;
        }

        label {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            border: 2px solid #6c757d;
            border-radius: 0.5rem;
            width: 100%;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        input[type="submit"] {
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #007bff;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0062cc;
        }

        .output {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            color: #6c757d;
            margin-top: 1rem;
        }

        .output.positive {
            color: #28a745;
            font-weight: bold;
        }

        .output.negative {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>

<body style="background-color:#252324">
    <div class="container">
        <h1>Tweet Sentiment Prediction</h1>
        <div class="twitter-logo"></div>
        <div class="textarea">
            <form method="POST" action="/predict">
                <div class="form-group">
                    <label for="tweet">Enter a tweet:</label>
                    <input type="text" class="form-control" id="tweet" name="tweet">
                </div>
            <button type="submit" class="btn btn-outline-info btn-rounded waves-effect"><i class="fas fa-wheelchair pr-2" aria-hidden="true"></i>Predict</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
            integrity="sha384-4rnov4NkA/0+b/AaLQcQ2VVzS8X9DW2xU6mRmce0b1BBj+jkOg5mL0z0C69jrvSO"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-U6kOQ6fzG6J1MYOwz0GjAfCCgNbZ5oYc2Q0fAYjzLkMzoYa4e4pJ4+y1+jPE1jZ5"
            crossorigin="anonymous"></script>
</body>
</html>
